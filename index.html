<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de Calificaciones Alfabéticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 40px;
        }
        .container {
            background-color: white;
            width: 380px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 {
            color: #333;
        }
        input {
            width: 80%;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Promedio Alfabético</h2>
        <p>Ingresa tus calificaciones (A+, A, A-, B+, B, B-, C, D, E, F)</p>
        
        <input type="text" id="nota1" placeholder="Nota 1">
        <input type="text" id="nota2" placeholder="Nota 2">
        <input type="text" id="nota3" placeholder="Nota 3">
        <input type="text" id="nota4" placeholder="Nota 4">
        
        <button onclick="calcularPromedio()">Calcular Promedio</button>
        <p id="resultado"></p>
    </div>

    <script>
        // Tabla de equivalencias
        function convertirLetraANumero(letra) {
            const tabla = {
                "A+": 2.0, "A": 1.8, "A-": 1.6,
                "B+": 1.4, "B": 1.2, "B-": 1.0,
                "C": 0.8, "D": 0.2, "E": 0.1, "F": 0.0
            };
            return tabla[letra.toUpperCase()] ?? null;
        }

        function convertirNumeroALetra(valor) {
            if (valor >= 1.9) return "A+";
            else if (valor >= 1.7) return "A";
            else if (valor >= 1.5) return "A-";
            else if (valor >= 1.3) return "B+";
            else if (valor >= 1.1) return "B";
            else if (valor >= 0.9) return "B-";
            else if (valor >= 0.7) return "C";
            else if (valor >= 0.15) return "D";
            else if (valor >= 0.05) return "E";
            else return "F";
        }

        function calcularPromedio() {
            const notas = [
                document.getElementById("nota1").value,
                document.getElementById("nota2").value,
                document.getElementById("nota3").value,
                document.getElementById("nota4").value
            ];

            let suma = 0, count = 0;
            for (let n of notas) {
                if (n.trim() !== "") {
                    const valor = convertirLetraANumero(n.trim());
                    if (valor !== null) {
                        suma += valor;
                        count++;
                    } else {
                        document.getElementById("resultado").innerText = `❌ Error: "${n}" no es una nota válida.`;
                        return;
                    }
                }
            }

            if (count === 0) {
                document.getElementById("resultado").innerText = "⚠️ Ingresa al menos una nota.";
                return;
            }

            const promedio = suma / count;
            const letra = convertirNumeroALetra(promedio);

            document.getElementById("resultado").innerHTML =
                `Promedio numérico: ${promedio.toFixed(2)} <br> Equivalente alfabético: ${letra}`;
        }
    </script>
</body>
</html>
